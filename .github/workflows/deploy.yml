name: Deploy Lambda Function

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Package Lambda
      run: |
        zip -r lambda.zip lambda_function.py
        ls -lh lambda.zip
        unzip -l lambda.zip

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to AWS Lambda (debug mode)
      run: |
        echo "Working directory: $(pwd)"
        echo "Listing files in workspace:"
        ls -lh
        echo "Checking if lambda.zip is present:"
        test -f lambda.zip && echo "✅ lambda.zip found" || echo "❌ lambda.zip MISSING"
        echo "Printing lambda.zip size:"
        ls -lh lambda.zip

        echo ">>> Now calling AWS CLI with debug output:"
        aws lambda update-function-code \
          --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
          --zip-file fileb://lambda.zip \
          --debug
